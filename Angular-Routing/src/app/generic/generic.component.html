<div class="row m-3 g-3">
  @for (generic of genVect; track generic) {
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="border rounded shadow-sm p-3 text-center h-100 bg-white">
        <div class="fs-1 mb-2">{{ generic.emoji }}</div>
        <div class="text-info fw-semibold fs-5">{{ generic.name }}</div>
      </div>
    </div>
  }
</div>
